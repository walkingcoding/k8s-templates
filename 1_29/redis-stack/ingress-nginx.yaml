apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-stack-insight
  namespace: base
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redis-stack
                port:
                  name: insight